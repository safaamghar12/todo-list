name: Simple HTML/CSS/JS CI

on:
  push:
    branches: [ "main" ]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout code
      - name: Checkout code
        uses: actions/checkout@v3

      # 2️⃣ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      # 3️⃣ Install dependencies (devDependencies from package.json)
      - name: Install dependencies
        run: npm ci

      # 4️⃣ Lint HTML
      - name: Lint HTML
        run: npm install -g htmlhint && htmlhint "**/*.html"

      # 5️⃣ Lint CSS (Stylelint using local config)
      - name: Lint CSS
        run: npx stylelint "**/*.css"

      # 6️⃣ Lint JS
      - name: Lint JS
        run: npm install -g eslint && eslint "**/*.js"
